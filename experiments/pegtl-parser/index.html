<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEGTL Parser - WASM Test</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a2e;
            color: #eee;
        }
        h1 { color: #00d4ff; }
        .editor {
            display: grid;
            gap: 20px;
            margin: 20px 0;
        }
        textarea {
            width: 100%;
            height: 100px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 16px;
            padding: 15px;
            border: 2px solid #333;
            border-radius: 8px;
            background: #0f3460;
            color: #fff;
            resize: vertical;
        }
        textarea:focus {
            outline: none;
            border-color: #00d4ff;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-primary {
            background: #00d4ff;
            color: #1a1a2e;
        }
        .btn-secondary {
            background: #333;
            color: #fff;
        }
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .result {
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .result.success {
            background: #1a5c3a;
            border: 2px solid #2d8f5e;
        }
        .result.error {
            background: #5c1a1a;
            border: 2px solid #8f2d2d;
        }
        .result.info {
            background: #16213e;
            border: 2px solid #2d4a7c;
        }
        .examples {
            background: #16213e;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .examples h3 { margin-top: 0; }
        .example {
            display: inline-block;
            background: #0f3460;
            padding: 5px 10px;
            border-radius: 4px;
            margin: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .example:hover {
            background: #00d4ff;
            color: #1a1a2e;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .status.loading { background: #2d4a7c; }
        .status.ready { background: #1a5c3a; }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }
        .stat {
            background: #0f3460;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
        .stat-value { font-size: 20px; font-weight: bold; color: #00d4ff; }
        .stat-label { font-size: 11px; color: #888; }
    </style>
</head>
<body>
    <h1>PEGTL Parser Playground</h1>
    <p>C++ parsing library (PEGTL) compiled to WebAssembly. Parses mathematical expressions.</p>

    <div id="status" class="status loading">Loading WASM module...</div>

    <div class="examples">
        <h3>Try these examples:</h3>
        <span class="example" data-expr="1 + 2">1 + 2</span>
        <span class="example" data-expr="3 * 4 + 5">3 * 4 + 5</span>
        <span class="example" data-expr="(1 + 2) * 3">(1 + 2) * 3</span>
        <span class="example" data-expr="10 / 2 - 3">10 / 2 - 3</span>
        <span class="example" data-expr="((1 + 2) * (3 + 4))">((1 + 2) * (3 + 4))</span>
        <span class="example" data-expr="invalid!">invalid! (error)</span>
    </div>

    <div class="editor">
        <textarea id="input" placeholder="Enter a mathematical expression...">1 + 2 * 3</textarea>
    </div>

    <div class="controls">
        <button class="btn-primary" id="parseBtn" disabled>Parse Expression</button>
        <button class="btn-secondary" id="validateBtn" disabled>Validate Only</button>
    </div>

    <div id="result" class="result info" style="display: none;"></div>

    <div class="stats" id="stats" style="display: none;">
        <div class="stat">
            <div class="stat-value" id="parseTime">-</div>
            <div class="stat-label">Parse Time</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="wasmSize">-</div>
            <div class="stat-label">WASM Size</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="tokenCount">-</div>
            <div class="stat-label">Tokens</div>
        </div>
    </div>

    <script type="module">
        // Load the WASM module - Emscripten exports a factory function
        const createModule = (await import('./parser.js')).default;
        const parser = await createModule();

        const statusEl = document.getElementById('status');
        const inputEl = document.getElementById('input');
        const parseBtn = document.getElementById('parseBtn');
        const validateBtn = document.getElementById('validateBtn');
        const resultEl = document.getElementById('result');
        const statsEl = document.getElementById('stats');

        // Ready!
        statusEl.textContent = `Ready! ${parser.getVersion()}`;
        statusEl.className = 'status ready';
        parseBtn.disabled = false;
        validateBtn.disabled = false;

        // Example click handlers
        document.querySelectorAll('.example').forEach(el => {
            el.addEventListener('click', () => {
                inputEl.value = el.dataset.expr;
                doParse();
            });
        });

        // Parse button
        parseBtn.addEventListener('click', doParse);
        inputEl.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                doParse();
            }
        });

        // Validate button
        validateBtn.addEventListener('click', () => {
            const input = inputEl.value;
            const start = performance.now();
            const valid = parser.validateExpression(input);
            const elapsed = performance.now() - start;

            resultEl.style.display = 'block';
            resultEl.className = valid ? 'result success' : 'result error';
            resultEl.textContent = valid ? 'Valid expression!' : 'Invalid expression';

            document.getElementById('parseTime').textContent = elapsed.toFixed(2) + 'ms';
            statsEl.style.display = 'grid';
        });

        function doParse() {
            const input = inputEl.value;
            const start = performance.now();
            let result;

            try {
                result = parser.parseExpression(input);
            } catch (e) {
                // Handle raw C++ exception pointers (numbers) or other errors
                result = typeof e === 'number'
                    ? `ERROR: C++ exception (ptr: ${e}) - compile with -fexceptions`
                    : `ERROR: ${e}`;
            }

            const elapsed = performance.now() - start;

            resultEl.style.display = 'block';

            if (result.startsWith('SUCCESS')) {
                resultEl.className = 'result success';
                // Count tokens from the result
                const tokenMatch = result.match(/Tokens: (.+)/);
                const tokens = tokenMatch ? tokenMatch[1].split(', ') : [];
                document.getElementById('tokenCount').textContent = tokens.length;
            } else {
                resultEl.className = 'result error';
                document.getElementById('tokenCount').textContent = '0';
            }

            resultEl.textContent = result;
            document.getElementById('parseTime').textContent = elapsed.toFixed(2) + 'ms';
            document.getElementById('wasmSize').textContent = '176KB';
            statsEl.style.display = 'grid';
        }

        // Initial parse
        doParse();
    </script>
</body>
</html>
